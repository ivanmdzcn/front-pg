<div class="login-container">
    <img src="assets/logo-igss.jpg" />

    <h2>Login</h2>

    <form (ngSubmit)="login()">
        <!-- <label for="usuario">Usuario:</label> -->
        <input type="text" id="usuario" [(ngModel)]="usuario" name="usuario" placeholder="Usuario" />
        <!-- <label for="password">Contraseña:</label> -->
        <input type="password" id="password" [(ngModel)]="contrasena" name="password" placeholder="Contraseña" />
        <button class="btn-login" type="submit">Ingresar</button>
    </form>

    <p style="color:red" *ngIf="error">{{ error }}</p>

</div>
